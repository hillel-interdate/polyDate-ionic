<ion-header>
    <ion-toolbar>
        <ion-title>safety</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding padded-bottom">
    <ng-container *ngFor="let item of page">
        <ng-container [ngSwitch]="item.type">
            <p *ngSwitchCase="'p'" [innerHTML]="item.content">

            </p>
            <ion-list *ngSwitchCase="'ul'">
                <ng-container *ngFor="let li of item.content">
                    <ion-item [innerHTML]="li.content">

                    </ion-item>
                </ng-container>

            </ion-list>
        </ng-container>


    </ng-container>
</ion-content>
