<ion-header>

  <ion-toolbar>
    <ion-title>inbox</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div class="no_results" *ngIf="!dialogs?.length">{{ texts?.no_results }}</div>
    <div class="container">

        <ion-card *ngIf="notifications?.notifications.length">
            <ion-card-content (click)="openNotificationsDialog()" class="system-messages">
                <div class="usr_img" *ngIf="notifications.image" [ngStyle]="{ 'background-image': 'url('  + notifications.image + ')'}" ></div>
<!--                <div class="usr_img"></div>-->
                <ion-card-title>
                    <div class="name"> {{notifications.from}} </div>
                    <div class="date">{{notifications.date}}</div>
                </ion-card-title>
                <div class="message">
                    <p>
                        {{ notifications.lastText | slice:0:45 }}...
                    </p>
                    <div class="counter message-counter" *ngIf="notifications.notReadCount > 0" >{{ notifications.notReadCount }}</div>
                </div>
            </ion-card-content>
        </ion-card>

      <ion-card class="ion-cart" *ngFor="let dialog of dialogs; let i = index">
        <div class="paying" *ngIf="dialog?.contactIsPaying"></div>
        <ion-card-content (click)="toDialogPage(dialog)">
<!--          <div class="usr_img" *ngIf="user.photo" [ngStyle]="{ 'background-image': 'url('  + user.photoName + ')'}" ></div>-->
          <div class="usr_img" *ngIf="dialog.photo" [ngStyle]="{ 'background-image': 'url(' + api.url  + dialog.photo + ')'}" ></div>
          <ion-card-title>
            <div class="name">{{ dialog.username }}</div>
            <div class="date">{{ dialog.date}}</div>
          </ion-card-title>
          <div class="message">
            <p>
              {{ dialog.message | slice:0:45 }}...
            </p>
            <div class="counter message-counter" *ngIf="dialog.newMessagesNumber > 0" >{{ dialog.newMessagesNumber }}</div>
          </div>
        </ion-card-content>
        <ion-icon class="delete-dialog-icon" (click)="deleteDialog(dialog, i)" name="trash"></ion-icon>
      </ion-card>
