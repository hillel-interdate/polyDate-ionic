<ion-header>

    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content class="bg-image">

    <form  class="login-form" vertical="bottom" style="position: absolute; bottom: 0; right: 0; left: 0;" (submit)="formSubmit()" #loginForm>
        <div *ngIf="fbId && !isIosApp" class="text-login-fb" >
            <h2>{{form?.login.facebook.login_text_h }}</h2>
            <p>{{form?.login.facebook.login_text_p  }}</p>
        </div>
        <ion-input [(ngModel)]="form?.login.username.value" name="username" type="text" placeholder="{{ form?.login.username.label }}" ></ion-input>
        <ion-input [(ngModel)]="form?.login.password.value" name="password" type="password" placeholder="{{ form?.login.password.label }}" ></ion-input>
        <div *ngIf="errors" color="red" class="err">{{ errors }}</div>

        <div class="login-btn-container">
            <ion-button *ngIf="form?.showFbPassRec" color="danger" routerLink="/password-recovery-phone" tappable > <!--*ngIf="fingerAuth"-->
                <ion-icon name="logo-facebook"></ion-icon>
            </ion-button>

            <ion-button (click)="fingerAuthentication()" color="danger" tappable *ngIf="fingerAuth"> <!--*ngIf="fingerAuth"-->
                <ion-icon name="finger-print"></ion-icon>
            </ion-button>

            <ion-button class="ion-margin-vertical login-btn" color="danger" (click)=formSubmit()  expand="block" >{{ form?.login.submit }}</ion-button>
        </div>
<!--        <div padding class="small-btnim">-->

<!--            <ion-button size="small" class="btn" color="danger"  routerLink="/registration" routerDirection="forward">{{ form?.login.join_free }}</ion-button>-->
<!--            <ion-button size="small" class="btn" color="medium" side="end" routerLink="/password-recovery-phone" routerDirection="forward">{{ form?.login.forgot_password }}</ion-button>-->
<!--        </div>-->
        <ion-button class="btn register" color="danger" expand="full" routerLink="/registration" routerDirection="forward">{{ form?.login.join_free }}</ion-button>
        <ion-button class="underline forgot_pass" fill="clear" color="light" routerLink="/password-recovery-phone"
        >{{ form?.login.forgot_password }}
        </ion-button>
    </form>
    <div class="clr"></div>
</ion-content>
