
<ion-header>

  <ion-toolbar>
    <ion-title>recovery password</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <div class="container">

    <h5> לקבלת סיסמה חדשה יש להזין את האימייל עמו נרשמת לאתר. סיסמה חדשה תשלח לכתובת האימייל עמו נרשמת לאתר. </h5>


    <div class="ion-item">
      <ion-input class="ion-input" (ionFocus)="onOpenKeyboard()" (ionBlur)="onCloseKeyboard()" [ngClass]="{'border-red': email_err}" [(ngModel)]="form.email.value" type="email" placeholder="{{ form.email.label }}"></ion-input>
    </div>
    <div class="err">{{ email_err }}</div>

    <div padding>
      <ion-button [disabled]="isClicked" color="danger" size="small" (click)="formSubmit()" expand="block" >{{form.submit}}</ion-button>
    </div>

    <div padding>
      <ion-button color="danger" size="small" routerLink="/password-recovery-phone" expand="block" >
        שיחזור באמצעות מספר טלפון
      </ion-button>
    </div>

  </div>

</ion-content>
